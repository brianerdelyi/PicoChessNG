<head>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- title -->
    <title>Timer</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="img/favicon.ico">
    
    <!-- fontawesome -->
    <link rel="stylesheet" href="css/all.css">
    
    <!-- style CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- responsive CSS -->
    <link rel="stylesheet" href="css/responsive.css">
    
</head>

<body>

    
    <section id="timer">
        <div class="timer-inner">
            <div class="timer-head">
                <div class="timer-head-a timer-head-left">
                   <div class="timer-head-left-inline">
                       <i class="fas fa-crown"></i>
                    <h2>Brian</h2>
                   </div>
                </div>
                <div class="timer-head-a timer-head-center">
                    <p>+ 2.93</p>
                </div>
                <div class="timer-head-a timer-head-right">
                   <div class="timer-head-left-inline">
                       <h2>Stockfish</h2>
                    <i class="fas fa-crown"></i>
                   </div>
                </div>
            </div>
            
            <hr class="hr-timer">
            
            <div class="timer-body">
                <div class="timer-body-left">
                    <p>0:54.31</p>
                </div>
                <div class="timer-body-right">
                    <p>1:23.78</p>
                </div>
            </div>
            
            <hr class="hr-timer">
            
            <div class="timer-desc">
                <p>(D50) Queen's Gambit Declined: Classical</p>
            </div>
            
            <div class="timer-footer">
                <ul>
                    <li><a href=""><i class="fas fa-bars"></i></a></li>
                    <li><a href=""><i class="fas fa-plus"></i>/<i class="fas fa-minus"></i></a></li>
                    <li><a href=""><i class="fas fa-book"></i></a></li>
                    <li><a href=""><i class="fas fa-comment-alt"></i></a></li>
                </ul>
            </div>
        </div>
    </section>
    
    
</body>
</html>
